<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="onScreen.js"></script>
	<style type="text/css">
		* {
			margin:0px; padding: 0px;
			box-sizing: border-box;
			font-family: arial; color:#000;
			transition:all 1s;
			-web-kit-transition:all 1s;
			-moz-transition:all 1s;
			-o-transition:all 1s;
		}
		
		#divcomid {
			width: 500px; height: 500px;
			background: #F00;
			opacity: 0px;
		}

		.divcomclasse {
			width: 400px; height: 200px;
			background: #F00;
			border: 1px solid #000;
			opacity: .4;
		}
	</style>
</head>
<body>
	
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div id="divcomid"></div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="divcomclasse">Teste1</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="divcomclasse">Teste1</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

	<script type="text/javascript">
		//FAZENDO A BUSCA POR CLASSE
		var testeClasse = document.getElementsByClassName('divcomclasse');
		testeClasse.onScreen(function(target) {
			target.style.border = '30px solid #000';	
			target.style.opacity = '1';	
		});
		testeClasse.outScreen(function(target){
			target.style.border = '0px solid #000';	
			target.style.opacity = '.4';	
		});
		testeClasse.initCheck();

		//FAZENDO A BUSCA POR ID
		var testeid = document.getElementById('divcomid');
		testeid.onScreen(function(target) {
			target.style.opacity = '1';
		});
		testeid.outScreen(function(target){
			target.style.opacity = '0';
		});
		testeid.initCheck();
	</script>
</body>
</html>
